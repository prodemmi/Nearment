<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comment Similarity Demo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    @keyframes slideIn {
      from { transform: translateX(100%); }
      to { transform: translateX(0); }
    }
    .drawer-enter { animation: slideIn 0.2s ease-out; }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">
  <div class="max-w-5xl mx-auto py-4 px-3">
    <h1 class="text-2xl font-bold text-center mb-4">üõçÔ∏è Product Comment Similarity</h1>

    <div class="grid md:grid-cols-2 gap-4">
      <!-- Product 1 -->
      <div class="bg-white rounded-lg shadow-sm border" data-product-id="1">
        <div class="flex items-center gap-3 p-3 border-b">
          <img src="https://images.unsplash.com/photo-1505740420928-5e560c06d30e?w=80&h=60&fit=crop" 
               class="w-16 h-12 rounded object-cover" alt="Headphones">
          <div class="flex-1 min-w-0">
            <h2 class="font-semibold text-sm truncate">Wireless Headphones</h2>
            <p class="text-xs text-gray-500">Product ID: 1</p>
          </div>
        </div>

        <div class="p-3">
          <!-- Compact Filters -->
          <div class="flex flex-wrap gap-1 mb-3">
            <button class="bg-red-50 text-red-600 px-2 py-1 rounded text-xs hover:bg-red-100" 
                    onclick="filterSubject('bad delivery', '1')">Bad Delivery</button>
            <button class="bg-green-50 text-green-600 px-2 py-1 rounded text-xs hover:bg-green-100" 
                    onclick="filterSubject('good quality', '1')">Good Quality</button>
            <button class="bg-orange-50 text-orange-600 px-2 py-1 rounded text-xs hover:bg-orange-100" 
                    onclick="filterSubject('worst', '1')">Worst</button>
            <button class="bg-gray-50 text-gray-600 px-2 py-1 rounded text-xs hover:bg-gray-100" 
                    onclick="loadComments('1')">All</button>
          </div>

          <!-- Comments -->
          <div class="space-y-2 max-h-48 overflow-y-auto mb-3" id="comments-1"></div>

          <!-- Add Comment -->
          <form onsubmit="return addComment(event, '1')" class="flex gap-2">
            <input type="text" name="text" 
                   class="flex-1 border rounded px-2 py-1 text-sm focus:ring-1 focus:ring-blue-500 focus:border-blue-500" 
                   placeholder="Add comment..." required>
            <button class="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700">Send</button>
          </form>
        </div>
      </div>

      <!-- Product 2 -->
      <div class="bg-white rounded-lg shadow-sm border" data-product-id="2">
        <div class="flex items-center gap-3 p-3 border-b">
          <img src="https://images.unsplash.com/photo-1542291026-7eec264c27ff?w=80&h=60&fit=crop" 
               class="w-16 h-12 rounded object-cover" alt="Running Shoes">
          <div class="flex-1 min-w-0">
            <h2 class="font-semibold text-sm truncate">Running Shoes</h2>
            <p class="text-xs text-gray-500">Product ID: 2</p>
          </div>
        </div>

        <div class="p-3">
          <!-- Compact Filters -->
          <div class="flex flex-wrap gap-1 mb-3">
            <button class="bg-red-50 text-red-600 px-2 py-1 rounded text-xs hover:bg-red-100" 
                    onclick="filterSubject('bad delivery', '2')">Bad Delivery</button>
            <button class="bg-green-50 text-green-600 px-2 py-1 rounded text-xs hover:bg-green-100" 
                    onclick="filterSubject('good quality', '2')">Good Quality</button>
            <button class="bg-orange-50 text-orange-600 px-2 py-1 rounded text-xs hover:bg-orange-100" 
                    onclick="filterSubject('worst', '2')">Worst</button>
            <button class="bg-gray-50 text-gray-600 px-2 py-1 rounded text-xs hover:bg-gray-100" 
                    onclick="loadComments('2')">All</button>
          </div>

          <!-- Comments -->
          <div class="space-y-2 max-h-48 overflow-y-auto mb-3" id="comments-2"></div>

          <!-- Add Comment -->
          <form onsubmit="return addComment(event, '2')" class="flex gap-2">
            <input type="text" name="text" 
                   class="flex-1 border rounded px-2 py-1 text-sm focus:ring-1 focus:ring-blue-500 focus:border-blue-500" 
                   placeholder="Add comment..." required>
            <button class="bg-blue-600 text-white px-3 py-1 rounded text-sm hover:bg-blue-700">Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Overlay -->
  <div id="overlay" class="fixed inset-0 bg-black bg-opacity-30 z-40 hidden" onclick="closeSimilarDrawer()"></div>

  <!-- Compact Similar Comments Drawer -->
  <div id="similarDrawer" class="fixed right-0 top-0 h-full w-80 bg-white shadow-xl z-50 transform translate-x-full transition-transform duration-200">
    <div class="flex items-center justify-between p-3 border-b bg-gray-50">
      <h3 class="font-semibold text-sm">Similar Comments</h3>
      <button onclick="closeSimilarDrawer()" class="p-1 hover:bg-gray-200 rounded">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
        </svg>
      </button>
    </div>
    
    <div class="p-3">
      <div class="bg-blue-50 border border-blue-200 rounded p-2 mb-3">
        <p class="text-xs text-blue-600 font-medium mb-1">Original Comment:</p>
        <p class="text-xs text-blue-800" id="originalComment"></p>
      </div>
      
      <div class="space-y-2 max-h-96 overflow-y-auto" id="similarComments">
        <div class="text-center py-4 text-gray-500 text-xs">
          Loading similar comments...
        </div>
      </div>
    </div>
  </div>

  <script>
    async function loadComments(productId) {
      const container = document.getElementById(`comments-${productId}`);
      container.innerHTML = '<div class="text-center py-2 text-gray-500 text-xs">Loading...</div>';
      
      try {
        const res = await fetch(`/comments/${productId}`);
        const data = await res.json();
        renderComments(productId, data.data);
      } catch (error) {
        console.error('Error loading comments:', error);
        container.innerHTML = '<div class="text-center py-2 text-red-500 text-xs">Error loading comments</div>';
      }
    }

    function renderComments(productId, comments) {
      const container = document.getElementById(`comments-${productId}`);
      container.innerHTML = '';
      
      if (!comments || comments.length === 0) {
        container.innerHTML = '<div class="text-center py-2 text-gray-500 text-xs">No comments yet</div>';
        return;
      }
      
      comments.forEach(comment => {
        const div = document.createElement('div');
        div.className = 'bg-gray-50 p-2 rounded text-xs flex justify-between items-start gap-2 hover:bg-gray-100';
        div.innerHTML = `
          <p class="flex-1 leading-relaxed">${comment.text}</p>
          <button class="text-blue-600 hover:text-blue-800 px-1 py-0.5 bg-blue-50 hover:bg-blue-100 rounded text-xs whitespace-nowrap" 
                  onclick="showSimilar('${comment.id}', '${productId}', '${comment.text.replace(/'/g, '\\\'').replace(/"/g, '&quot;')}')">
            Similar
          </button>
        `;
        container.appendChild(div);
      });
    }

    async function addComment(e, productId) {
      e.preventDefault();
      const input = e.target.elements.text;
      const text = input.value.trim();
      if (!text) return false;

      // Show optimistic update
      const container = document.getElementById(`comments-${productId}`);
      const tempDiv = document.createElement('div');
      tempDiv.className = 'bg-gray-50 p-2 rounded text-xs flex justify-between items-start gap-2';
      tempDiv.innerHTML = `
        <p class="flex-1 leading-relaxed">${text}</p>
        <span class="text-gray-400 text-xs">saving...</span>
      `;
      container.insertBefore(tempDiv, container.firstChild);
      input.value = '';

      try {
        const res = await fetch('/comment', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, product_id: productId })
        });
        
        if (res.ok) {
          loadComments(productId);
        } else {
          throw new Error('Failed to save comment');
        }
      } catch (error) {
        console.error('Error adding comment:', error);
        tempDiv.innerHTML = `
          <p class="flex-1 leading-relaxed text-red-600">${text}</p>
          <span class="text-red-400 text-xs">failed</span>
        `;
      }

      return false;
    }

    async function showSimilar(commentId, productId, originalText) {
      const overlay = document.getElementById('overlay');
      const drawer = document.getElementById('similarDrawer');
      const originalComment = document.getElementById('originalComment');
      const similarComments = document.getElementById('similarComments');
      
      overlay.classList.remove('hidden');
      drawer.style.transform = 'translateX(0)';
      
      originalComment.textContent = originalText;
      similarComments.innerHTML = '<div class="text-center py-4 text-gray-500 text-xs">Loading...</div>';
      
      try {
        const res = await fetch(`/same.comments/${commentId}`);
        const data = await res.json();
        
        if (!data.data || data.data.length === 0) {
          similarComments.innerHTML = '<div class="text-center py-4 text-gray-500 text-xs">No similar comments found</div>';
          return;
        }
        
        similarComments.innerHTML = '';
        data.data.forEach(comment => {
          const div = document.createElement('div');
          div.className = 'bg-green-50 border border-green-200 p-2 rounded';
          div.innerHTML = `<p class="text-xs text-gray-800 leading-relaxed">${comment.text}</p>`;
          similarComments.appendChild(div);
        });
      } catch (error) {
        console.error('Error loading similar comments:', error);
        similarComments.innerHTML = '<div class="text-center py-4 text-red-500 text-xs">Error loading similar comments</div>';
      }
    }

    function closeSimilarDrawer() {
      const overlay = document.getElementById('overlay');
      const drawer = document.getElementById('similarDrawer');
      
      overlay.classList.add('hidden');
      drawer.style.transform = 'translateX(100%)';
    }

    async function filterSubject(subject, productId) {
      const container = document.getElementById(`comments-${productId}`);
      container.innerHTML = '<div class="text-center py-2 text-gray-500 text-xs">Filtering...</div>';
      
      try {
        const res = await fetch(`/same.subject?subject=${encodeURIComponent(subject)}&product_id=${productId}`);
        const data = await res.json();
        renderComments(productId, data.data);
      } catch (error) {
        console.error('Error filtering comments:', error);
        container.innerHTML = '<div class="text-center py-2 text-red-500 text-xs">Error filtering comments</div>';
      }
    }

    // Initialize
    loadComments('1');
    loadComments('2');

    // Close drawer on escape
    document.addEventListener('keydown', function(e) {
      if (e.key === 'Escape') {
        closeSimilarDrawer();
      }
    });
  </script>
</body>
</html>
